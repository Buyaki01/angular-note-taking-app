<div>
  <h2>User Template Form</h2>
  <form #userform="ngForm" (ngSubmit)="submitForm(userform)">
    <div>
      <label for="name">Name: </label>
      <input 
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.name"
        required
      />
    </div>

    <div>
      <label for="email">Email: </label>
      <input 
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
      />
    </div>

    <div>
      <button type="submit" [disabled]="!userform.valid">Submit</button>
    </div>
  </form>
</div>
