Hello {{ title }}

<button
  type="button"
  [disabled]="isDisabled"
>
  {{ myBtn }}
</button>

<img alt="angular" width="180" height="180" [src]="angularImage" />

<div [style.backgroundColor]="bgColor">
  <h2 [style.color]="titleColor">Title</h2>
  <p [style]="description">Description</p>
</div>

<h2 [class.textColor]="redText">Title</h2>

<button (click)="incrementCount()">Increment</button>
<p>Counter: {{ counter }}</p>

<input [(ngModel)]="inputText" placeholder="Enter text" />
<p>You entered: {{ inputText }} </p>

<div [ngClass]="classes">
  {{ message }}
</div>

<div class="color-box" [ngStyle]="{'color' : selectedColor}">
  Box
</div>
